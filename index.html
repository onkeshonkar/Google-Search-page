<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,600" rel="stylesheet">
    <title>Google</title>
</head>

<body>
    <nav>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a class="signin" href="#">Sign in</a>
    </nav>
    <div class="search">
        <div class="logo">
            <img src="img/googlelogo_color_272x92dp.png" alt="google_logo">
        </div>
        <div class="input">
            <input type="text">
            <img src="img/voice.svg" alt="" srcset="">
        </div>
        <div class="btns">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>
    <footer>
        <div class="country">
            <span>India</span>
        </div>
        <div class="fbar">
            <div class="left">
                <a href="#">Business</a>
                <a href="#">About</a>
                <a href="#">Advertising</a>
            </div>
            <div class="right">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>
</body>

</html>
